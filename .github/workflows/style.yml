name: style

on:
  push:
    branches:
    - main
    - dev
    - cleanup
  pull_request:
    branches:
    - main
    - dev
    - cleanup

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare:
    name: Setup
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
          python-version: '3.11'

    - name: Install Hatch
      run: pip install hatch

  style:
    name: Codingstyle
    needs: prepare
    runs-on: ubuntu-latest
    steps:
    - name: Run style test
      run: hatch -e env-dev run env-test:pycodestyle-test

  pep8:
    name: Ruffchecks
    runs-on: ubuntu-latest
    steps:
    - name: Run pep8 verifications
      run: hatch -e env-dev run env-test:ruff-test

  types:
    name: Typecheck
    needs: [style, pep8]
    runs-on: ubuntu-latest
    steps:
    - name: Run types tests
      run: hatch -e env-dev run env-test:mypy-test
